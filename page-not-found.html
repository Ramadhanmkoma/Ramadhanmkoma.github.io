<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | page not found</title>
</head>
<body>
    
    <div class="page-not-found">
        <h1>404</h1>
        <h2>Page not found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="index.html">Go to home</a>
    </div>

    <style>
        .page-not-found {
            text-align: center;
            margin-top: 100px;
        }

        .page-not-found h1 {
            font-size: 100px;
            color: #333;
        }

        .page-not-found h2 {
            font-size: 30px;
            color: #333;
        }

        .page-not-found p {
            font-size: 20px;
            color: #333;
        }

        .page-not-found a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>

</body>
</html>
